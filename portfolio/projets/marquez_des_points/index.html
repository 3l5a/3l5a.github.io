<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquez des points</title>
  </head>
  <body>
      <form action="">
        <fieldset>
          <legend><h2>Questionnaire</h2></legend>
          <div class="question">
            <p><h4>1 - Combien font 2 + 2 ?</h4></p>
            <input type="radio" name="first_op" id="four" class="bonne_reponse" />
            <label for="four">4</label>
            <input type="radio" name="first_op" id="two" class="mauvaise_reponse" />
            <label for="two">2</label>
          </div>
          <div class="question">
            <p><h4>2 - Combien font 3 + 2 ?</h4></p>
            <input type="radio" name="second_op" id="five" class="bonne_reponse" />
            <label for="five">5</label>
            <input type="radio" name="second_op" id="eight" class="mauvaise_reponse" />
            <label for="eight">8</label>
          </div>
          <div class="question">
            <p><h4>3 - Combien font 4 + 2 ?</h4></p>
            <input type="radio" name="third_op" id="six" class="bonne_reponse" />
            <label for="six">6</label>
            <input type="radio" name="third_op" id="nine" class="mauvaise_reponse" />
            <label for="nine">9</label>
          </div>
          <div class="question">
            <p><h4>4 - Combien font 5 + 2 ?</h4></p>
            <input type="radio" name="fourth_op" id="seven" class="bonne_reponse" />
            <label for="seven">7</label>
            <input type="radio" name="fourth_op" id="ten" class="mauvaise_reponse" />
            <label for="ten">10</label>
          </div>
          <div class="question">
            <p><h4>5 - Combien font 1 + 2 ?</h4></p>
            <input type="radio" name="fifth_op" id="three" class="bonne_reponse" />
            <label for="three">3</label>
            <input type="radio" name="fifth_op" id="one" class="mauvaise_reponse" />
            <label for="one">1</label>
          </div> <br>
          <button class="resultat" type="submit">Connaître votre résultat</button>
        </fieldset>
      </form>
  </body>

  <script src="main.js"></script>
</html>
